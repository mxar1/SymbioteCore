# default port
server.port=${PORT:8444}
spring.application.name=AnomalyDetectionModule
logging.file=logs/AnomalyDetectionModule.log
# symbiote security configuration
symbIoTe.localaam.url=https://[[docker.hostname]]:8443
adm.deployment.owner.username=[[docker.aam.owner]]
adm.deployment.owner.password=[[docker.aam.password]]
adm.security.KEY_STORE_FILE_NAME= /home/AnomalyDetectionModule/ADMkeystore.jks
adm.security.KEY_STORE_PASSWORD=password
# database paths
adm.database.name=adm_database
adm.database.host=symbiote-mongo
