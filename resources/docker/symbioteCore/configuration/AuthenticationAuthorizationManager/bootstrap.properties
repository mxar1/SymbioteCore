# REQUIRED SETTINGS:
#in case of standalone AAM, cloud config should not be enabled
spring.application.name=AuthenticationAuthorizationManager
spring.cloud.config.failFast=false
spring.cloud.config.retry.maxAttempts=1000
spring.cloud.config.uri=http://localhost:8888

# AAM settings
# username and password of the AAM module (of your choice) -- master password used to manage your AAM (e.g. register new users), not your credentials in the Core
aam.deployment.owner.username=[[docker.aam.owner]]
aam.deployment.owner.password=[[docker.aam.password]]
# path of the JavaKeyStore file you created using the ServiceAAMKeystoreFactory that you could put next to the AAM jar
aam.security.KEY_STORE_FILE_NAME=core.p12
# name of the root ca certificate entry in the Keystore you produced using the SymbIoTeSecurity Factory
aam.security.ROOT_CA_CERTIFICATE_ALIAS=core-1
# name of the certificate entry in the Keystore you produced using the SymbIoTeSecurity Factory
aam.security.CERTIFICATE_ALIAS=core-1
# symbiote keystore password
aam.security.KEY_STORE_PASSWORD=1234567
# symbiote certificate private key password
aam.security.PV_KEY_PASSWORD=1234567
# HTTPS only
# name of the keystore containing the letsencrypt (or other) certificate and key pair for your AAM host's SSL, you need to put next to the AAM jar
server.ssl.key-store=classpath:docker-ssl.pfx
# SSL keystore password
server.ssl.key-store-password=[[docker.ssl.password]]
# SSL certificate private key password
server.ssl.key-password=[[docker.ssl.password]]
# http to https redirect
security.require-ssl=true
# FOLLOWING SETTINGS CAN BE FOUND IN CoreConfigProperties OR CloudConfigProperties DEPENDING ON KIND OF AAM (CORE, SERVICE) AND THEY ARE DOWNLOADED AUTOMATICALLY.
# THEY SHOULD BE USED ONLY IN CASE OF STANDALONE AAMS. ALL THE FIELDS MARKED AS REQUIRED SHOULD BE UNCOMMENTED AND FILLED.
# OPTIONAL
# (DEFAULT: true)
eureka.client.enabled=true
spring.zipkin.enabled=false
# REQUIRED BY ALL AMMS:
server.port=8443
logging.file=logs/AuthenticationAuthorizationManager.log
# Cache settings. If validated token is in cache, component certificate or available AAMs were aquired recently, value from cache is returned to avoid communication with another AAM. In case of missing, default values are used.
# time (in milliseconds) for which valid token should be cached (DEFAULT: 60000)
aam.cache.validToken.expireMillis=60000
# size of validToken cache. If size set to -1, validToken cache has no limit. (DEFAULT: 1000)
aam.cache.validToken.size=1000
# time (in seconds) for which componentCertificate should be cached (DEFAULT: 60)
aam.cache.componentCertificate.expireSeconds=60
# time (in seconds) for which availableAAMs should be cached (DEFAULT: 60)
aam.cache.availableAAMs.expireSeconds=60
#JWT validity time in milliseconds - how long the tokens issued to your users (apps) are valid... think maybe of an hour, day, week?
aam.deployment.token.validityMillis=6000000
# allowing offline validation of foreign tokens by signature trust-chain only. Useful when foreign tokens are expected to be used along with no internet access
aam.deployment.validation.allow-offline=false

# needed to offer available aams service
symbIoTe.core.interface.url=https://[[docker.hostname]]/coreInterface
# needed to expose oneself to other components
symbIoTe.localaam.url=https://[[docker.hostname]]:8443
# aams database name
aam.database.name=symbiote-aam-database
aam.database.host=symbiote-mongo
# REQUIRED BY CORE AND PLATFORM AAMS:
# amqp settings
rabbit.host=symbiote-rabbitmq
rabbit.username=guest
rabbit.password=guest


# amqp general
rabbit.exchange.aam.name=symbIoTe.AuthenticationAuthorizationManager
rabbit.exchange.aam.type=direct
rabbit.exchange.aam.durable=true
rabbit.exchange.aam.autodelete=false
rabbit.exchange.aam.internal=false
# amqp queues
# credentials validation/revocation
rabbit.queue.validate.request=symbIoTe-AuthenticationAuthorizationManager-validate_request
rabbit.queue.manage.revocation.request=symbIoTe-AuthenticationAuthorizationManager-manage_revocation_request
# token attributes management
rabbit.queue.manage.attributes=symbIoTe-AuthenticationAuthorizationManager-manage_local_attributes_request
# users management
rabbit.queue.manage.user.request=symbIoTe-AuthenticationAuthorizationManager-manage_user_request
rabbit.queue.get.user.details=symbIoTe-AuthenticationAuthorizationManager-get_user_details_request
# platform management related
rabbit.queue.manage.platform.request=symbIoTe-AuthenticationAuthorizationManager-manage_platform_request
#AAM 2.0
rabbit.queue.ownedplatformdetails.request=symbIoTe-AuthenticationAuthorizationManager-ownedPlatformDetails_request
#AAM 3.0
rabbit.queue.ownedservices.request=symbIoTe-AuthenticationAuthorizationManager-ownedServices_request
# smart space management related
rabbit.queue.manage.smartspace.request=symbIoTe-AuthenticationAuthorizationManager-manage_smartspace_request

# routing keys
# credentials validation/revocation
rabbit.routingKey.validate.request=symbIoTe.AuthenticationAuthorizationManager.validate_request
rabbit.routingKey.manage.revocation.request=symbIoTe-AuthenticationAuthorizationManager.manage_revocation_request
# token attributes management
rabbit.routingKey.manage.attributes=symbIoTe-AuthenticationAuthorizationManager.manage_local_attributes_request
# users management
rabbit.routingKey.manage.user.request=symbIoTe.AuthenticationAuthorizationManager.manage_user_request
rabbit.routingKey.get.user.details=symbIoTe-AuthenticationAuthorizationManager.get_user_details_request
# platform management related
rabbit.routingKey.manage.platform.request=symbIoTe-AuthenticationAuthorizationManager.manage_platform_request
#AAM 2.0
rabbit.routingKey.ownedplatformdetails.request=symbIoTe.AuthenticationAuthorizationManager.ownedPlatformDetails_request
#AAM 3.0
rabbit.routingKey.ownedservices.request=symbIoTe.AuthenticationAuthorizationManager.ownedServices_request
# smart space management related
rabbit.routingKey.manage.smartspace.request=symbIoTe-AuthenticationAuthorizationManager.manage_smartspace_request


# profile activating core AAM functionalities (do not change the value!)
spring.profiles.active=core
