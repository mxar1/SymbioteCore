spring.application.labels=Registry
spring.cloud.config.uri=http://localhost:8888
logging.file=logs/Registry.log

## Security activation trigger
registry.security.enabled=true

logging.level.eu.h2020.symbiote=DEBUG

#####
symbiote.mongo.host=symbiote-mongo
symbiote.mongo.dbname.registry=symbiote-core-registry-database

#### BIM handling
reload.bim=true
bim.location=/bim-v1.0.1.owl

#### AAM SECRET constants
aam.environment.aamAddress=https://[[docker.hostname]]:8443
aam.environment.clientId=registry@SymbIoTe_Core_AAM
aam.environment.keystoreName=/home/Registry/RegistyKeystore.jks
aam.environment.keystorePass=password
aam.deployment.owner.username=[[docker.aam.owner]]
aam.deployment.owner.password=[[docker.aam.password]]
                                                                                      
aam.environment.coreInterfaceAddress=https://[[docker.hostname]]/coreInterface
symbIoTe.validation.localaam=false

