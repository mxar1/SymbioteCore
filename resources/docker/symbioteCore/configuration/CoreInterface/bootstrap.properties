spring.application.name=CoreInterface
spring.cloud.config.uri=http://localhost:8888
logging.file=logs/CoreInterface.log

logging.level.eu.h2020.symbiote=DEBUG

# HTTPS only
server.ssl.key-store=classpath:docker-ssl.pfx
server.ssl.key-store-password=[[docker.ssl.password]]
server.ssl.key-password=[[docker.ssl.password]]

# http to https redirect
#security.require-ssl=true

symbiote.aamUrl=https://[[docker.hostname]]:8443
symbiote.admUrl=http://[[docker.hostname]]:8444

